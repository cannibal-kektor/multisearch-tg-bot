  username: ${BOT_USERNAME}
  token: ${BOT_TOKEN}
  creator-id: ${BOT_CREATOR}

app-config:
  rabbit:
    tgActionRoutingKey: tgAction
    tgActionQueueName:  container.hostname.queue
    tgActionExchangeName: tgAction.exchange

spring:
  application:
    name: FastSearchCommandProcessor
  data:
    mongodb:
      host: mongo01
      port: 27017
      database: testDB
#      authentication-database: admin
#      username: testUser
#      password: testPassword
      replica-set-name: rs0
      ssl:
        enabled: true
        bundle: mongo-client

  #      auto-index-creation: true
