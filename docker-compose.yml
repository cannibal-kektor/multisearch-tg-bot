name: multisearch

services:

  certificate-setup:
    image: alpine/openssl:3.3.3
    restart: "no"
    volumes:
      - ./conf/cert:/opt
      -  ca-cert:/opt/ca
      -  rabbit-cert:/opt/rabbit
      -  mongo-cert:/opt/mongo
      -  elastic-cert:/opt/elastic
      -  kibana-cert:/opt/kibana
      -  fleet-cert:/opt/fleet
      -  agent-cert:/opt/agent
      -  app-client-cert:/opt/app
    working_dir: /opt
    entrypoint: [ "sh", "/opt/initCertificates.sh"]

  multisearchBot:
    build:
      context: ./app
#      no_cache: true
      dockerfile: ./bot/Dockerfile
      additional_contexts:
        - cert_conf=conf/cert
      args:
        - BOT_USERNAME=${BOT_USERNAME}
        - BOT_TOKEN=${BOT_TOKEN}
        - BOT_CREATOR=${BOT_CREATOR}
    depends_on:
      rabbit01:
        condition: service_healthy
      elastic01:
        condition: service_healthy
      mongo01:
        condition: service_healthy
      mongo-setup:
        condition: service_completed_successfully
      elastic-agent:
        condition: service_started
    image: multisearch-telegram-bot
    hostname: multisearchBot
    container_name: multisearchBot
    environment:
      - BOT_USERNAME=${BOT_USERNAME}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_CREATOR=${BOT_CREATOR}
      - AUTH_PATH=${AUTH_PATH}
    volumes:
      - app-client-cert:/${AUTH_PATH}:ro
    labels:
      - "monitor"
    networks:
      - rabbitmq-net
      - mongo-net

  multisearchProcessor:
    build:
      context: ./app
#      no_cache: true
      dockerfile: ./processor/Dockerfile
      additional_contexts:
        - cert_conf=conf/cert
      args:
        - BOT_USERNAME=${BOT_USERNAME}
        - BOT_TOKEN=${BOT_TOKEN}
        - BOT_CREATOR=${BOT_CREATOR}
    depends_on:
      rabbit01:
        condition: service_healthy
      elastic01:
        condition: service_healthy
      mongo01:
        condition: service_healthy
      mongo-setup:
        condition: service_completed_successfully
      elastic-agent:
        condition: service_started
    image: multisearch-processor
    hostname: multisearchProcessor
    container_name: multisearchProcessor
    environment:
      - BOT_USERNAME=${BOT_USERNAME}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_CREATOR=${BOT_CREATOR}
      - AUTH_PATH=${AUTH_PATH}
    volumes:
      - app-client-cert:/${AUTH_PATH}:ro
    labels:
      - "monitor"
    networks:
      - rabbitmq-net
      - mongo-net
      - elastic-net

  rabbit01:
    image: rabbitmq:3-management
    hostname: rabbit01
    container_name: rabbit01
    depends_on:
      certificate-setup:
        condition: service_completed_successfully
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
      - ./conf/rabbit/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./conf/rabbit/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
      - ./conf/rabbit/setup_definition.json:/etc/rabbitmq/conf/setup_definition.json:ro
      - rabbit-cert:/etc/rabbitmq/conf/certs:ro
    labels:
      - "monitor"
#    entrypoint: [ "sleep", "1000000000"]
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - 15671:15671
      - 5671:5671
    networks:
      - rabbitmq-net

  mongo-setup:
    image: mongo
    depends_on:
      mongo01:
        condition: service_healthy
    restart: "no"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    labels:
      - "monitor1"
    volumes:
      - ./conf/mongo/mongo-setup.sh:/scripts/mongo-setup.sh:ro
      - mongo-cert:/etc/ssl/mongo:ro
    entrypoint: [ "bash", "/scripts/mongo-setup.sh"]
    networks:
      - mongo-net

  mongo01:
    image: mongo
    hostname: mongo01
    container_name: mongo01
    depends_on:
      certificate-setup:
        condition: service_completed_successfully
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    command: ["mongod","--config", "/etc/mongod.conf"]
    healthcheck:
      test: >
        echo 'db.runCommand("ping").ok' | mongosh --host mongo01:27017
        -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} 
        --quiet --tls --tlsCAFile /etc/ssl/mongo/ca.pem --authenticationDatabase admin --eval
      interval: 5s
      timeout: 30s
      start_period: 10s
      start_interval: 1s
      retries: 5
    labels:
      - "monitor"
    volumes:
      - mongo-data:/data/db
      - ./conf/mongo/mongod.conf:/etc/mongod.conf:ro
      - ./conf/mongo/mongo-create-user.js:/docker-entrypoint-initdb.d/mongo-create-user.js:ro
      - mongo-cert:/etc/ssl/mongo:ro
    networks:
      - mongo-net

  elastic-setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    depends_on:
      elastic01:
        condition: service_healthy
    restart: "no"
    labels:
      - "monitor1"
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
    volumes:
      - ./conf/elastic/elasticSetup.sh:/usr/share/elasticsearch/config/elasticSetup.sh:ro
      - elastic-cert:/usr/share/elasticsearch/config/certs:ro
    command: >
      bash config/elasticSetup.sh
    networks:
      - elastic-net
      
  elastic01:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    depends_on:
      certificate-setup:
        condition: service_completed_successfully
    hostname: elastic01
    container_name: elastic01
    environment:
      - ES_PORT=${ES_PORT}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - es-data01:/usr/share/elasticsearch/data
      - ./conf/elastic/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elastic-cert:/usr/share/elasticsearch/config/certs:ro
    labels:
      - "monitor"
    ports:
      - ${ES_PORT}:9200
    mem_limit: ${MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: >
        curl -s --cert config/certs/elastic01.pem --key config/certs/elastic01.key
        --cacert config/certs/ca.pem https://localhost:9200 |
        grep -q 'missing authentication credentials'
      interval: 10s
      timeout: 10s
      retries: 5
    
    networks:
      - elastic-net


  kibana:
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    depends_on:
      elastic-setup:
        condition: service_completed_successfully
    hostname: kibana
    container_name: kibana
    labels:
      - "monitor"
    volumes:
      - kibana-data:/usr/share/kibana/data
      - ./conf/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - kibana-cert:/usr/share/kibana/config/certs:ro
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - KIBANA_USERNAME=${KIBANA_USERNAME}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    mem_limit: ${MEM_LIMIT}
    healthcheck:
      test: >
        curl -s -I --cacert config/certs/ca.pem https://localhost:5601 |
        grep -q 'HTTP/1.1 302 Found'
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - elastic-net


  fleet-server:
    image: docker.elastic.co/beats/elastic-agent:${STACK_VERSION}
    container_name: fleet-server
    hostname: fleet-server
    depends_on:
      kibana:
        condition: service_healthy
      elastic01:
        condition: service_healthy    
    environment:
      #https://www.elastic.co/docs/reference/fleet/agent-environment-variables
      - FLEET_SERVER_ENABLE=1
      - FLEET_SERVER_ELASTICSEARCH_HOST=https://elastic01:9200
      - FLEET_SERVER_ELASTICSEARCH_CA=/usr/share/elastic-agent/certs/ca.pem
      - FLEET_SERVER_ES_CERT=/usr/share/elastic-agent/certs/fleet.pem
      - FLEET_SERVER_ES_CERT_KEY=/usr/share/elastic-agent/certs/fleet.key
      - FLEET_SERVER_POLICY_ID=fleet-server-policy
      - KIBANA_FLEET_SETUP=1
      - KIBANA_HOST=https://kibana:5601
      - KIBANA_FLEET_USERNAME=${ELASTIC_USERNAME}
      - KIBANA_FLEET_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_FLEET_CA=/usr/share/elastic-agent/certs/ca.pem
#      - FLEET_SERVER_HOST=https://fleet-server:8220
      - FLEET_SERVER_CERT=/usr/share/elastic-agent/certs/fleet.pem
      - FLEET_SERVER_CERT_KEY=/usr/share/elastic-agent/certs/fleet.key
#      - FLEET_SERVER_CLIENT_AUTH=required
      - FLEET_SERVER_CLIENT_AUTH=optional
      - FLEET_SERVER_PORT=8220
      - FLEET_URL=https://fleet-server:8220
      - FLEET_CA=/usr/share/elastic-agent/certs/ca.pem
#      - SSL_CERTIFICATE_AUTHORITIES=/usr/share/elastic-agent/certs/ca.pem
#      - CERTIFICATE_AUTHORITIES=/usr/share/elastic-agent/certs/ca.pem
#      - FLEET_SERVER_ELASTICSEARCH_CA_TRUSTED_FINGERPRINT=
#      - ELASTIC_AGENT_CERT=/usr/share/elastic-agent/certs/fleet.pem
#      - ELASTIC_AGENT_CERT_KEY=/usr/share/elastic-agent/certs/fleet.key
#      - ELASTICSEARCH_CA=/usr/share/elastic-agent/certs/ca.pem
#      - KIBANA_CA=/usr/share/elastic-agent/certs/ca.pem
    labels:
      - "monitor1"
    healthcheck:
      test: >
        curl -s --cacert /usr/share/elastic-agent/certs/ca.pem https://localhost:8220/api/status |
        grep -q 'HEALTHY'
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - fleet-server-data:/usr/share/elastic-agent
      - fleet-cert:/usr/share/elastic-agent/certs:ro
#      - ./certificates/ca/ca.pem:/etc/ssl/certs/ca.pem
#    ports:
#      - 8220:8220
    networks:
      - elastic-net

  elastic-agent:
    image: docker.elastic.co/beats/elastic-agent:${STACK_VERSION}
    container_name: elastic-agent
    hostname: elastic-agent
    depends_on:
      fleet-server:
        condition: service_healthy
    user: root
    environment:
      - FLEET_ENROLL=1
      - FLEET_URL=https://fleet-server:8220
      - FLEET_TOKEN_POLICY_NAME=Agent Collector policy
      - FLEET_CA=/usr/share/elastic-agent/certs/ca.pem
      - KIBANA_FLEET_HOST=https://kibana:5601
      - KIBANA_FLEET_USERNAME=${ELASTIC_USERNAME}
      - KIBANA_FLEET_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_FLEET_CA=/usr/share/elastic-agent/certs/ca.pem
#      - ELASTIC_AGENT_CERT=/usr/share/elastic-agent/certs/agent.pem
#      - ELASTIC_AGENT_CERT_KEY=/usr/share/elastic-agent/certs/agent.key
#      - SSL_CERTIFICATE_AUTHORITIES=/usr/share/elastic-agent/certs/ca.pem
#      - CERTIFICATE_AUTHORITIES=/usr/share/elastic-agent/certs/ca.pem
#      - ELASTICSEARCH_CA=/usr/share/elastic-agent/certs/ca.pem
#      - KIBANA_CA=/usr/share/elastic-agent/certs/ca.pem
    labels:
      - "monitor1"
    volumes:
      - elastic-agent-data:/usr/share/elastic-agent
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - agent-cert:/usr/share/elastic-agent/certs:ro
      - ca-cert:/usr/local/share/ca-certificates:ro
#      - ca-cert:/usr/share/ca-certificates/extra
#      - ./certificates/ca/ca.pem:/etc/ssl/certs/ca.pem
    entrypoint:
      - bash
      - -c
      - |
        update-ca-certificates
        /usr/bin/tini -- /usr/local/bin/docker-entrypoint $@
    networks:
      - elastic-net
      - rabbitmq-net
      - mongo-net

networks:
  rabbitmq-net:
  mongo-net:
  elastic-net:

volumes:
  ca-cert:
  rabbit-cert:
  mongo-cert:
  elastic-cert:
  kibana-cert:
  fleet-cert:
  agent-cert:
  app-client-cert:
  rabbitmq-data:
  mongo-data:
  es-data01:
  kibana-data:
  fleet-server-data:
  elastic-agent-data:
