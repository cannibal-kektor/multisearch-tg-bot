default_md                = sha256
prompt                    = no
####################################################################
[ca]
distinguished_name        = ca_name
x509_extensions           = ca_ext
[ca_name]
CN                        = Telegram Bot Application CA
[ca_ext]
basicConstraints          = critical, CA:true
keyUsage                  = critical, digitalSignature, keyCertSign, cRLSign
subjectKeyIdentifier      = hash
authorityKeyIdentifier    = keyid:always, issuer

####################################################################
[rabbit_client]
distinguished_name 			= rabbit_client_name
x509_extensions 			= rabbit_client_ext
[rabbit_client_name]
CN 							= telegramApp
[rabbit_client_ext]
basicConstraints 			= CA:false
keyUsage                    = digitalSignature,keyEncipherment
extendedKeyUsage 			= clientAuth
subjectKeyIdentifier        = hash
####################################################################
[rabbit_server]
distinguished_name 			= rabbit_server_name
x509_extensions 			= rabbit_server_ext
[rabbit_server_name]
OU 							= RabbitMQ Server
CN 							= rabbit01
[rabbit_server_ext]
basicConstraints 			= CA:false
keyUsage                    = digitalSignature,keyEncipherment
extendedKeyUsage 			= clientAuth, serverAuth
subjectKeyIdentifier        = hash
subjectAltName 				= @rabbit_alt_names
[rabbit_alt_names]
DNS.1 						= rabbit01
DNS.2 						= localhost
IP.1                        = 127.0.0.1
